- job:
    name: 'cascade-choice-example-01'

    parameters:
      - string:
          name: STR_PARAM
          default: test
      - uno-cascade-choice:
          name: CASCADE_CHOICE
          project: 'cascade-choice-example-01'
          script: |
            return ['foo:selected', 'bar']
          description: "A parameter named CASCADE_CHOICE which options foo and bar."
          visible-item-count: 1
          fallback-script: |
            return ['Something Wrong']
          reference: STR_PARAM
          choice-type: single
