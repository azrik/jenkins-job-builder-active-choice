- job:
    name: 'uno-choice-example-04'

    parameters:
      - string:
          name: STR_PARAM
          default: test
      - uno-choice:
          name: CASCADE_CHOICE
          project: 'uno-choice-example-04'
          script: |
            return ['foo:selected', 'bar']
          description: "A parameter named CASCADE_CHOICE which options foo and bar."
          visible-item-count: 1
          fallback-script: |
            return ['Something Wrong']
          choice-type: single
